<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-ele top-middle-left-side" id="1">  </div>
            <div class="grid-ele top-middle-left-side" id="2">  </div>
            <div class="grid-ele right-edge" id="3">  </div>
            <div class="grid-ele top-middle-left-side" id="4">  </div>
            <div class="grid-ele top-middle-left-side" id="5">  </div>
            <div class="grid-ele right-edge" id="6">  </div>
            <div class="grid-ele bottom-edge" id="7"> </div>
            <div class="grid-ele bottom-edge" id="8">  </div>
            <div class="grid-ele" id="9">  </div>
        </div>
        <div class="result-container">
            <button type="button" class="reset-btn">Reset </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
